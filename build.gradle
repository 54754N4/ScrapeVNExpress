plugins {
  id 'java'
  id 'application'
}

mainClassName = 'main.Run'

version = '1.0'

sourceCompatibility = 1.8

repositories {
  jcenter()
}

test {
  useJUnitPlatform {
  	//includeTags 'fast', 'slow'
	//excludeTags 'template'
  }
  reports {
    //junitXml.enabled = false
    html.enabled = true
  }  
  maxHeapSize = '1G'
  maxParallelForks = 10
}

dependencies {
  implementation 'org.seleniumhq.selenium:selenium-java:3.141.59'	// selenium browser automation
  implementation 'io.github.bonigarcia:webdrivermanager:4.3.1'		// driver
  
  // Testing
  testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
  testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

compileJava.options.encoding = 'UTF-8'